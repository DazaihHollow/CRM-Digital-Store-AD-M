<!DOCTYPE html>
<html lang="es" class="h-full bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('CRM Agencia') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#3b82f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-full flex flex-col">
    <nav class="bg-primary text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/"
                            class="font-bold text-xl tracking-tight text-white hover:text-blue-100 transition-colors">CRM
                            ADM TERRA</a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/"
                                class="{{ 'bg-slate-800 text-white' if active_tab == 'dashboard' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Dashboard</a>
                            <a href="/prospectos"
                                class="{{ 'bg-slate-800 text-white' if active_tab == 'prospects' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Prospectos</a>
                            <a href="/planning"
                                class="{{ 'bg-slate-800 text-white' if active_tab == 'planning' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Planificación</a>
                            <a href="/calendar"
                                class="{{ 'bg-slate-800 text-white' if active_tab == 'calendar' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Calendario</a>
                        </div>
                    </div>
                </div>
                <div>
                    {% if user %}
                    <div class="relative ml-3">
                        <button type="button"
                            onclick="const menu = document.getElementById('user-menu'); menu.classList.toggle('hidden');"
                            class="flex items-center space-x-3 text-sm focus:outline-none">
                            <span class="text-slate-200 hidden sm:block">Hola, {{ user.username }}</span>
                            <div
                                class="h-8 w-8 rounded-full bg-accent flex items-center justify-center text-white font-bold text-sm ring-2 ring-transparent hover:ring-white transition-all">
                                {{ user.username[0] | upper }}
                            </div>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="user-menu"
                            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden z-50">
                            <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mi
                                Perfil</a>
                            <div class="border-t border-gray-100"></div>
                            <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Cerrar
                                Sesión</a>
                        </div>
                    </div>
                    <script>
                        // Cerrar dropdown si se clickea fuera
                        window.addEventListener('click', function (e) {
                            const menu = document.getElementById('user-menu');
                            const button = e.target.closest('button'); // El botón que abre el menú

                            // Si el click NO fue en el botón Y el menú NO está oculto -> cerrar
                            // (Nota: si fue en el botón, el onclick del botón ya lo manejó)
                            if (!button && !menu.classList.contains('hidden')) {
                                menu.classList.add('hidden');
                            }
                        });
                    </script>
                    {% else %}
                    <a href="/login" class="text-sm text-white hover:text-blue-200">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-slate-500">&copy; 2025 CRM ADM TERRA. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
