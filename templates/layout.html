<!DOCTYPE html>
<html lang="es" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('CRM Agencia') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#3b82f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex flex-col">
    <nav class="bg-primary text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="font-bold text-xl tracking-tight text-white">AgencyCRM</span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="{{ 'bg-slate-800 text-white' if active_tab == 'dashboard' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Dashboard</a>
                            <a href="/prospectos" class="{{ 'bg-slate-800 text-white' if active_tab == 'prospects' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Prospectos</a>
                            <a href="/planning" class="{{ 'bg-slate-800 text-white' if active_tab == 'planning' else 'text-slate-300 hover:bg-slate-700 hover:text-white' }} px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Planificaci√≥n</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="h-8 w-8 rounded-full bg-accent flex items-center justify-center text-white font-bold text-sm">U</div>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-slate-500">&copy; 2024 CRM Agencia. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
